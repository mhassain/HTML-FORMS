<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>


    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
</head>
<body>
    <table style="width: 50%; margin: 0 auto;">
        <tr row="1">
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr row="2">
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr row="3">
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr row="4">
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
        </tr>
        <tr row="5">
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="">XPath</td>
        </tr>
        <tr row="6">
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr row="7">
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td rowspan="">XSL Formatting Objects</td>
        </tr>
    </table>

</body>
</html>
