<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Certificate</title>

  
</head>
<body>
    <form action="#" mathod="post" class="b-certific" id="birth-certi">
        <h3>Child's Details</h3>
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><label for="midname">Middle Name:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="fname"></td>
                <td><input type="text" name="midname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><label for="suffname">Suffix:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="lname"></td>
                <td><input type="text" name="suffname"></td>
            </tr>
            <tr>
                <td><label for="tob">Time of Birth(24 hr)</label></td>
            </tr>
            <tr>
                <td><input type="text" name="b_time" id="bir-time"></td>
            </tr>
            <tr>
               <td><label for="gerder">Sex:</label></td>
               <td><label for="dob">Date of Birth(Mo/Dd/Yy)</label></td>
            </tr>
            <tr>
                <td>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="third">Third gender</option>
                    </select>
                </td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="location">City, Town, Location of Birth:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <td><label for="country" name="country">Country of Birth:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="country"></td>
            </tr>
        </table>

        <h3>Father's Details</h3>
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><label for="midname">Middle Name:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="fname"></td>
                <td><input type="text" name="midname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><label for="suffname">Suffix:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="lname"></td>
                <td><input type="text" name="suffname"></td>
            </tr>
            <tr>
               <td><label for="dob">Date of Birth(Mo/Dd/Yy)</label></td>
            </tr>
            <tr>
                <td><label for="location">City, Town, Location of Birth:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <td><label for="country" name="country">Country of Birth:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="country"></td>
            </tr>
        </table>
        
        <h3>Certifier Details</h3>
        <table>
            <tr>
                <td><label for="cname">Certifier's Name:</label></td>
                <td><input type="text" name="cname"></td>
            </tr>
            <tr>
                <td><label for="title">Title:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="md" id="md">
                    <label for="md">MD</label>
                    <input type="checkbox" name="do" id="do">
                    <label for="do">DO</label>
                    
                    
                </td>
                <td>
                    <input type="checkbox" name="admin" id="admin">
                    <label for="admin">Hospital Admin</label>
                    <input type="checkbox" name="cm" id="cm">
                    <label for="cm">CNM/CM</label>
                    <input type="checkbox" name="midwife" id="midwife">
                    <label for="midwife">MidWife</label>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
